<body>
  <div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-8">
          <div id="login-box" class="col-md-12">
            <form
              id="login-form"
              class="form"
              action=""
              method="post"
              #f="ngForm"
              (ngSubmit)="f.valid && submit()"
            >
              <h3 class="text-center text-info" appHighlight>Login</h3>
              <label class="text-danger" *ngIf="message"
                >Username or Password is incorrect.</label
              >
              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br />

                <input
                  type="text"
                  [ngClass]="{
                    error: f.submitted && !uname.valid,
                    success: f.submitted && uname.valid
                  }"
                  class="form-control"
                  name="username"
                  [(ngModel)]="username"
                  #uname="ngModel"
                  required
                />
                <div *ngIf="f.submitted && !uname.valid" class="text-danger">
                  Username is required.
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br />
                <input
                  type="password"
                  name="password"
                  id="password"
                  [ngClass]="{
                    error: f.submitted && !upassword.valid,
                    success: f.submitted && upassword.valid
                  }"
                  class="form-control"
                  [(ngModel)]="password"
                  #upassword="ngModel"
                  required
                />
                <div
                  *ngIf="f.submitted && !upassword.valid"
                  class="text-danger"
                >
                  Password is required.
                </div>
              </div>
              <div class="form-group">
                <a routerLink="/forgot-passowrd" class="text-info"
                  >Forgot Password</a
                >
                <br /><br />
                <input
                  type="submit"
                  name="submit"
                  class="btn btn-info btn-md"
                  value="submit"
                />
              </div>
              <div id="register-link" class="text-right">
                <a routerLink="/register" class="text-info">Register here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <label style="color:red">Username: {{ authDetails.user }}</label> -->
</body>
